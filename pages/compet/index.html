	<!-- Dans cette div les éléments de la transition -->
	<div class="animsition page" style="background-color: #2979FF;">


		<div class="parallax_container">

	<!-- animate.css -->
	<script>
		$(function () {

			$('#hitbox1').mouseover(function () {
				$('#title').css('visibility', 'visibile');
				animate('#title', 'flipInX');
				return false;
			})

			$('#hitbox1').mouseout(function () {
				setTimeout(function () {
					animate('#title', 'flipOutX');
					setTimeout(function () {
						$('#title').css('visibility', 'hidden');
					}, 490);
				}, 100);
				return false;
			});


			//animate
			function animate(element, animation) {
				$(element).addClass('animated ' + animation);
				var wait = setTimeout(function () {
					$(element).removeClass('animated ' + animation);
				}, 490);
			}
		});
	</script>


	<!-- Parallax -->
	<script src="../../static/js/parallax.js"></script>
	<script>
		var scene = document.getElementById('scene');
		var parallaxInstance = new Parallax(scene);
	</script>

	<!-- Animsition -->
	<script type="text/javascript">
		$(document).ready(function () {
			$(".animsition").animsition({

				// CHANGER L'ANIMATION D'ENTREE //
				inClass: 'zoom-in-lg',
				//

				outClass: 'fade-out',
				inDuration: 1500,
				outDuration: 800,
				linkElement: '.animsition-link',
				// e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
				loading: true,
				loadingParentElement: 'body', //animsition wrapper element
				loadingClass: 'animsition-loading',
				loadingInner: '', // e.g '<img src="loading.svg" />'
				timeout: false,
				timeoutCountdown: 5000,
				onLoadEvent: true,
				browser: ['animation-duration', '-webkit-animation-duration'],
				// "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
				// The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
				overlay: false,
				overlayClass: 'animsition-overlay-slide',
				overlayParentElement: 'body',
				transition: function (url) { window.location.href = url; }
			});
		});
	</script>

	<!-- tilt.js -->

	<!-- Howler.js -->
	<script src="../../static/js/howler.min.js"></script>
	<script>
		var sound = new Howl({
			src: ['../../static/sound/devil.mp3'],
			autoplay: true,
			loop: true,
			volume: 0
		});

		sound.play();
		sound.seek(0);
		sound.fade(0, 0.5, 400);
		</script>

	<script type="text/javascript">

	<script>
		$('.videobutton').click(function () {
			sound.fade(0.5, 0, 1000);
			setTimeout(function () {

	</script>

	<script>
		$('.modal-video-close-btn').click(function () {
			sound.play();
			sound.fade(0, 0.5, 1000);
		});
